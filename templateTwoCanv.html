<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="js/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="js/p5.dom.js"></script> 
  <script type="text/javascript">
  
	var mx = 0;
	
	var l = function( p ) {

	  var x = 100; 
	  var y = 100;

	  p.setup = function() {
		p.createCanvas(400, 600);
	  };

	  p.draw = function() {
		p.background(255,0,0);
		p.fill(255);
		p.rect(x,y,50,50);
		drawLine(p);
		mx = p.mouseX;
	  };
	};
	
	function drawLine(x){
		x.line(0,0,100,100);
	}
	
	var r = function( p ) {

	  var x = 100; 
	  var y = 100;
	  var r = 0;

	  p.setup = function() {
		p.createCanvas(400, 600,'webgl');
	  };

	  p.draw = function() {
		p.background(0,255,0);
		p.fill(255);
		r += 0.05;
		p.rotateX(r);
		p.rotateZ(r/2);
		p.rotateY(r/3);
		p.box();
		x++;
		if(x > p.width){x = 0};
	  };
	  
	  
	};
	
	
	
  var myp5 = new p5(l,'leftCanv');
  var myp5 = new p5(r,'rightCanv');


  </script>
  <style>
  	#leftCanv{width:400px;height:600px;float:left;}
  	#rightCanv{width:400px;height:600px;float:left;}
  </style>	
</head>
<body>
	<div id="leftCanv"></div>
	<div id="rightCanv"></div>
</body>
</html>
